name: Backend CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  php-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Clonar o reposit√≥rio
      uses: actions/checkout@v3

    - name: Instalar PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        extensions: mysqli

    - name: Rodar PHPUnit
      run: |
        if [ -f composer.json ]; then composer install; fi
        phpunit --configuration phpunit.xml
